<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Company</title>
    <meta name="description"
        content="Contact White Water Rafting Company now to plan your trip and keep everything set for your next adventure, see our contact information below.">
    <meta name="author" content="Alvin Timaná">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/whitewater-logo.png" alt="Rapids whitewater rafting site logo. Since 1993.">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Whitewater Rafting Company</h1>
            <div class="info">
                <p>123 Main Street</p>
                <p>Queens, New York</p>
                <p>+1 999 888 777</p>
                <p>info@whitewater.com</p>
            </div>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5082.363646809901!2d-73.8315537163298!3d40.76221157598023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1764438024852!5m2!1ses!2spe"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder" required>

                <label for="usermail">Email</label>
                <input type="email" id="usermail" name="usermail" placeholder="Placeholder" required>

                <label>Message Purpose</label>
                <div id="purpose">
                    <div>
                        <input type="radio" id="purpose1" name="purpose" value="Inquiry" checked>
                        <label for="purpose1">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="purpose2" name="purpose" value="Reservation">
                        <label for="purpose2">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="purpose3" name="purpose" value="Suggestion">
                        <label for="purpose3">Website Suggestion</label>
                    </div>
                </div>

                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                </div>

                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="profiles">
            <h2>We Are Here To Serve You!</h2>
            <figure>
                <img src="images/profile1.jpg" alt="Roger Brown">
                <figcaption>Rory Brown</figcaption>
            </figure>
            <figure>
                <img src="images/profile2.jpg" alt="John White">
                <figcaption>Emma White</figcaption>
            </figure>
            <figure>
                <img src="images/profile3.jpg" alt="Hans Green">
                <figcaption>Hans Green</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>©️2025 | Whitewater Rafting Company | Alvin Timaná</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="images/linkedin.svg" alt="Linkedin Icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
