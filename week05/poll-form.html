<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Alvin Timaná">
    <!-- <link rel="stylesheet" href="styles/form.css"> -->
</head>

<body>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="usermail">Email:</label>
        <input type="email" id="usermail" name="usermail" required>
        <label for="browser">What is your favorite browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the places you have lived.</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Lima - Perú, Rio de Janeiro - Brasil"></textarea>
        <button type="submit">Submit Poll</button>
    </form>
</body>

</html>
